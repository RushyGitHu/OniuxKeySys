<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #000000, #333333, #666666, #999999);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-black bg-opacity-80 p-8 rounded-xl shadow-2xl max-w-md w-full mx-4 border border-gray-700">
        <h1 class="text-3xl font-bold text-white text-center mb-2">Daily Code</h1>
        <p class="text-gray-400 text-center mb-6">New code generated every day at midnight UTC</p>
        
        <div class="bg-gray-900 p-4 rounded-lg text-center mb-4 border border-gray-700">
            <span id="dailyCode" class="text-4xl font-mono font-bold text-white tracking-wider"></span>
        </div>
        
        <div class="flex justify-center">
            <button onclick="copyCode()" class="bg-white hover:bg-gray-200 text-black font-semibold py-2 px-6 rounded-lg transition duration-300 flex items-center">
                <span id="copyText">Copy Code</span>
            </button>
        </div>

        <p id="nextUpdate" class="text-sm text-gray-400 text-center mt-6"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
